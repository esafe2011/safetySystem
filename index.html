<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>안전더하기 - 로그인</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/login/login.css" />
    <link rel="stylesheet" href="./css/login/pwFind.css" />
  </head>
  <body>
    <main id="loginWrap" class="wrap">
      <!-- 왼쪽 영역 -->
      <section class="intro" aria-labelledby="intro-title">
        <header class="intro-header">
          <h1 id="intro-title" class="intro-logo">안전더하기</h1>
          <p class="intro-sub">ANJUN&#43;</p>
        </header>

        <div class="intro-content">
          <h2 class="intro-slogan">
            노력한 만큼
            <br />
            안전합니다
          </h2>
          <p class="intro-desc">
            체계적인 안전관리 관리 시스템으로 사업장의 안전을 지키고,
            <br />
            근로자의 건강을 보호합니다.
          </p>

          <ul class="feature-list">
            <li class="feature-item">
              <span class="feature-icon" aria-hidden="true"></span>
              <strong class="feature-title">Title</strong>
              <span class="feature-desc">description</span>
            </li>

            <li class="feature-item">
              <span class="feature-icon" aria-hidden="true"></span>
              <strong class="feature-title">Title</strong>
              <span class="feature-desc">description</span>
            </li>

            <li class="feature-item">
              <span class="feature-icon" aria-hidden="true"></span>
              <strong class="feature-title">Title</strong>
              <span class="feature-desc">description</span>
            </li>

            <li class="feature-item">
              <span class="feature-icon" aria-hidden="true"></span>
              <strong class="feature-title">Title</strong>
              <span class="feature-desc">description</span>
            </li>
          </ul>
        </div>
      </section>

      <!-- 오른쪽 영역 -->
      <section class="login" aria-labelledby="login-title">
        <div class="login-box">
          <h2 id="login-title" class="login-title">로그인</h2>
          <p class="login-sub">관리자 계정으로 로그인하세요</p>

          <form class="login-form" action="#" method="post">
            <fieldset class="login-fieldset">
              <legend class="sr-only">로그인 입력 폼</legend>

              <div class="form-group">
                <label class="form-label" for="user-id">아이디</label>
                <input class="form-input" type="text" id="user-id" name="userId" autocomplete="username" required placeholder="아이디를 입력하세요" />
              </div>

              <div class="form-group">
                <label class="form-label" for="user-pw">비밀번호</label>
                <input class="form-input" type="password" id="user-pw" name="userPw" autocomplete="current-password" required placeholder="비밀번호를 입력하세요" />
              </div>

              <div class="form-option">
                <label class="keep">
                  <input type="checkbox" name="keepLogin" />
                  로그인 상태 유지
                </label>

                <button type="button" id="findPassWord" class="find-pw" onclick="pwFind()">비밀번호 찾기</button>
              </div>

              <button class="login-btn" type="button" onclick="login()">로그인</button>
            </fieldset>
          </form>
        </div>
      </section>
    </main>
    <!--비밀번호 찾기 모달-->
    <div id="pwModal" class="pw-modal-container">
      <div class="pw-modal-content">
        <button type="button" class="pw-modal-close" onclick="pwFindModalClose()">×</button>

        <h2>비밀번호 찾기</h2>
        <p>가입 시 등록한 아이디와 휴대폰 번호를 입력해 주세요.</p>

        <div class="modal-field">
          <label class="modal-label" for="pwUserId">아이디</label>
          <input type="text" id="pwUserId" class="modal-input" placeholder="아이디를 입력하세요" />
        </div>

        <div class="modal-field">
          <label class="modal-label" for="pwPhone">휴대폰 번호</label>
          <input type="tel" id="pwPhone" class="modal-input" placeholder="010-0000-0000" inputmode="numeric" />
        </div>

        <div class="modal-field" id="authField">
          <label class="modal-label" for="authCode">인증번호</label>
          <input type="number" id="authCode" class="modal-input" placeholder="인증번호" />
        </div>

        <button type="button" id="sendAuthNum" class="pw-submit" onclick="sendPhoneAuthCode()">인증 번호 발송</button>

        <button type="button" id="pwSearch" class="pw-submit" onclick="resetPassWord()">비밀번호 찾기</button>
      </div>
    </div>

    <!--비밀번호 변경  모달-->
    <div id="pwChangeModal" class="pw-modal-container">
      <div class="pw-modal-content">
        <button type="button" class="pw-modal-close" onclick="pwFindModalClose()">×</button>

        <h2>비밀번호 찾기</h2>

        <div class="modal-field">
          <input type="password" id="changePw" class="modal-input" placeholder="새 비밀번호" />
        </div>

        <div class="modal-field">
          <input type="password" id="changePwCheck" class="modal-input" placeholder="비밀번호 확인" />
        </div>

        <button type="button" id="changePwBtn" class="pw-submit" onclick="Changepw()">비밀번호 변경</button>
      </div>
    </div>
    <script src="./js/login/login.js"></script>
  </body>
</html>
